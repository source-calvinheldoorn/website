<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Photo Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Your Photo Portfolio</h1>
    <p class="subtitle">A simple, responsive gallery to show off your work.</p>
  </header>

  <main>
    <section class="gallery" id="gallery" aria-label="Photo gallery">
      <!-- Sample images (you can replace these with your own in /images) -->
      <figure class="photo" tabindex="0">
        <img src="https://picsum.photos/800/600?random=1" alt="Sample photo 1" loading="lazy" data-full="https://picsum.photos/1200/900?random=1">
        <figcaption>Sample photo 1</figcaption>
      </figure>
      <figure class="photo" tabindex="0">
        <img src="https://picsum.photos/800/600?random=2" alt="Sample photo 2" loading="lazy" data-full="https://picsum.photos/1200/900?random=2">
        <figcaption>Sample photo 2</figcaption>
      </figure>
      <figure class="photo" tabindex="0">
        <img src="https://picsum.photos/800/600?random=3" alt="Sample photo 3" loading="lazy" data-full="https://picsum.photos/1200/900?random=3">
        <figcaption>Sample photo 3</figcaption>
      </figure>
      <figure class="photo" tabindex="0">
        <img src="https://picsum.photos/800/600?random=4" alt="Sample photo 4" loading="lazy" data-full="https://picsum.photos/1200/900?random=4">
        <figcaption>Sample photo 4</figcaption>
      </figure>
      <figure class="photo" tabindex="0">
        <img src="https://picsum.photos/800/600?random=5" alt="Sample photo 5" loading="lazy" data-full="https://picsum.photos/1200/900?random=5">
        <figcaption>Sample photo 5</figcaption>
      </figure>
      <figure class="photo" tabindex="0">
        <img src="https://picsum.photos/800/600?random=6" alt="Sample photo 6" loading="lazy" data-full="https://picsum.photos/1200/900?random=6">
        <figcaption>Sample photo 6</figcaption>
      </figure>
    </section>
  </main>

  <!-- Lightbox modal -->
  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Image preview">
    <button id="closeBtn" class="lightbox-close" aria-label="Close (Esc)">✕</button>
    <button id="prevBtn" class="lightbox-nav" aria-label="Previous (Left Arrow)">◀</button>
    <div class="lightbox-content">
      <img id="lightboxImg" src="" alt="" />
      <p id="lightboxCaption" class="lightbox-caption"></p>
      <a id="downloadBtn" class="download-btn" href="#" download>Download</a>
    </div>
    <button id="nextBtn" class="lightbox-nav" aria-label="Next (Right Arrow)">▶</button>
  </div>

  <footer class="site-footer">
    <small>Built with ❤️ — replace sample images in the markup with your own files in the images/ folder.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
